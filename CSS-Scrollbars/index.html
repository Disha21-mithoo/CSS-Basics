<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS-SCROLLBARS</title>
        <style>
            .scroll {
                display: block;
                border: 1px solid red;
                padding: 5px;
                margin-top: 5px;
                width: 300px;
                height: 50px;
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <p>Example of scroll value:</p>
        <div class="scroll">
            I am going to keep a lot of content here just to show you how scrollbaars works if there is an
            overflow in an element box. This provides
            horizontal as well as vertical scrollbars. 
        </div>  
    </body>
</html>
