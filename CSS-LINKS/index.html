<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS-LINKS</title>
        <style>
            a {
                text-decoration: none;
            }
            a:link {color: red; text-decoration: line-through;}
            a:visited {color: gray}
            a:hover {color:pink; text-decoration: underline;}
            a:active {color:green}
        </style>
    </head>
    <body>
        <a href="https://www.udemy.com/course/css-bootstrap-javascript-web-development-course/learn/lecture/30847048#overview">
        Click here for Udemy!    
        </a>
    </body>
</html>
