<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS-2DTransforms</title>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: pink;
                border: solid black;
            }
            #mydiv {
                transform: rotate(-20deg);
            }
        </style>
    </head>
    <body>
        <div>This is Box 1</div>
        <div id="mydiv">This is Box 2</div>
    </body>
</html>
