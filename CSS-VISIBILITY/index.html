<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS-VISIBILITY</title>
        <style>
            #p2 {
                visibility: hidden;
            }
            #p3:hover {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <p>This paragraph should be visible in a normal way</p>
        <p id="p2">This paragraph should not be visible</p>
        <p id="p3">This paragraph should become invisible when mouse hovered over it</p>
    </body>
</html>
